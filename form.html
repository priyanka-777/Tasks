<!DOCTYPE html>
<html>
<head>
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<form>
    <table border="4">
        <thead>
        <tr>
            <th>
               First Name:
            </th>
            <td>
                <input type="text" placeholder="First Name" id="fname" name="" required>
            </td> 
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>
               Last Name:
            </th>
            <td>
                <input type="text" placeholder="Last Name" name=""id="lname" required>
            </td> 
        </tr>
        <tr>
            <th>
                Aadhar:
            </th>
            <td>
                <input type="text" placeholder="Aadhar" name="" id="aadhar" required>
            </td> 
        </tr>
        <tr>
            <th>
                <label for="gender">Gender</label>
            </th>
            <td>
                <input type="radio" name="Gender" >Male 
                <input type="radio" name="Gender" >Female         
            </td> 
        </tr>
        <tr>
            <th>
                Email:
            </th>
            <td>
                <input type="email" placeholder="Email" name="email" id="mail" required>
            </td> 
        </tr>
        <tr>
            <th>
                Phone no:
            </th>
            <td>
                <select>
                    <option>+91</option>
                    <option>+1</option>
                    <option>+22</option>
                    <option>+11</option>
                </select>
                <input type="tel" placeholder="Phone no" name="" id="phone" />
            </td> 
        </tr>
        <tr>
            <td colspan="2">
               <input type="button" name="button" id="btn" value="Add" onclick="AddRow()" >
            </td>
        </tr>
        </tbody>
    </table>

</form>
<table border="4" id="show">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Laststname</th>
            <th>Aadhar</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
</table>
<script src="script.js">
</script>
</body>
</center>
</html>
